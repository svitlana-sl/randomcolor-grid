<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="controls">
    <h1>Random Color Grid</h1>
    <label>Columns: <input type="number" id="columns" value="6" min="1" /></label>
    <label>Rows: <input type="number" id="rows" value="8" min="1" /></label>
    <label>Colors: <input type="number" id="colors" value="7" min="1"/></label>
  </div>
    <div class="button-container">
    <button id="generate">GO</button>
  </div>
  <div class="color-display" id="color-display"></div>
  <div class="grid" id="grid"></div>
  <script type="module" src="/app.js"></script>
</body>
</html>
